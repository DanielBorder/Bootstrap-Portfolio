<!doctype html>
<html lang="en-us">

<head>
   <meta charset="UTF-8">
   <title>Contact | Your Name</title>
   <link rel="stylesheet" type="text/css" href="./style.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Junge" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Arsenal" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

   <header id="masthead">
      <div class="container">
         <div class="row">
            <nav>
               <i class="material-icons">border_left</i>
               <i class="material-icons">blur_on</i>
               <a href="index.html">About</a>
               <i class="material-icons">cloud</i>
               <i class="material-icons">local_dining</i>
               <a href="portfolio.html">Portfolio</a>
               <i class="material-icons">bubble_chart</i>
               <i class="material-icons">golf_course</i>
               <a href="contact.html">Contact</a>
               <i class="material-icons">blur_on</i>
               <i class="material-icons">border_right</i>
            </nav>
         </div>
      </div>
   </header>

   <div class="row justify-content-center">
      <div class="col-md-6">
         <h1>Thanks for visiting my site. I would love to hear your feedback</h1>
      </div>
   </div>

   <div id="main-container" class="container">
      <section class="main-section">

         <form id="contact-form">
            <ul>
               <li>
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="Your Name" required="required">
               </li>
               <li>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
               </li>
               <li>
                  <label for="message">Message</label>
                  <textarea id="message" name="message" required="required"></textarea>
               </li>
            </ul>
            <div class="row justify-content-center">
               <input type="submit">
            </div>
         </form>

      </section>

   </div>

   <footer>
      <div class="container">
         Copyright &copy;
      </div>
   </footer>
</body>

</html>
